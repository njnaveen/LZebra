<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LZebra – Discussion Forum</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: black; color: #00ff00; text-align: center; overflow-x: hidden; }
        canvas#matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        header img { max-height: 80px; margin-top: 10px; }
        h1 { font-size: 2.2em; color: #00ff00; }

        /* Navigation Button Styles */
        .nav-button {
            background: rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none; /* For the button-like link */
            display: inline-block;
            cursor: pointer;
        }
        .nav-button:hover {
            background: #00ff00;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff00;
        }

        footer { margin-top: 40px; font-size: 0.9em; color: #00ff00; }

        /* Forum - Updated with glassmorphism effect */
        #forum {
            width: 90%;
            margin: 30px auto;
            text-align: left;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        #forum h2 { color: #00ff00; }
        .post { border: 1px solid #00ff00; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .reply { margin-left: 20px; border-left: 2px solid #00ff00; padding-left: 10px; }
        input, textarea { width: 100%; margin: 5px 0; padding: 8px; background: rgba(0, 0, 0, 0.2); border: 1px solid #00ff00; color: #00ff00; }
        input::placeholder, textarea::placeholder { color: #00ff00; opacity: 0.7; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <header>
        <img src="logo.jpg" alt="LZebra Logo" />
        <h1>LZebra Discussion Forum</h1>
        <p>A place to discuss your GenAI journey, challenges, and insights.</p>
    </header>
    
    <a href="index.html" class="nav-button">Back to Navigator</a>

    <div id="forum">
        <h2>Discussion Forum</h2>
        <input type="text" id="postText" placeholder="Write your post..." />
        <button onclick="addPost()">Post</button>
        <div id="posts"></div>
    </div>

    <footer><p>© 2025 LZebra – GenAI Navigator. All Rights Reserved.</p></footer>

    <script>
        /* Matrix */
        const canvas=document.getElementById("matrix"),ctx=canvas.getContext("2d");
        canvas.height=window.innerHeight;canvas.width=window.innerWidth;
        const chars="アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂツヅテデトドナニヌネノハバパヒビピフブプ";
        const fontSize=14,columns=canvas.width/fontSize,drops=Array(Math.floor(columns)).fill(1);
        function draw(){ctx.fillStyle="rgba(0,0,0,0.05)";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle="#0f0";ctx.font=fontSize+"px monospace";for(let i=0;i<drops.length;i++){const text=chars.charAt(Math.floor(Math.random()*chars.length));ctx.fillText(text,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>canvas.height&&Math.random()>0.975)drops[i]=0;drops[i]++;}}setInterval(draw,40);

        /* Forum with Persistence */
        function savePosts(){localStorage.setItem("forumPosts",document.getElementById("posts").innerHTML);}
        function loadPosts(){const saved=localStorage.getItem("forumPosts");if(saved)document.getElementById("posts").innerHTML=saved;}
        function addPost(){const text=document.getElementById("postText").value;if(!text) return;const div=document.createElement("div");div.className="post";div.innerHTML=`<p>${text}</p><button onclick="addReply(this)">Reply</button><div class="replies"></div>`;document.getElementById("posts").appendChild(div);document.getElementById("postText").value="";savePosts();}
        function addReply(btn){const replyText=prompt("Enter your reply:");if(!replyText) return;const reply=document.createElement("div");reply.className="reply";reply.innerHTML=`<p>${replyText}</p>`;btn.parentElement.querySelector(".replies").appendChild(reply);savePosts();}
        loadPosts();
    </script>
</body>
</html>
